<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
</form>

{% if uploaded_file %}
    <p>File uploaded successfully: <a href="{{ uploaded_file.file_url }}">{{ uploaded_file.file_name }}</a></p>
{% endif %}
