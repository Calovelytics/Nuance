<!DOCTYPE html>
<html>
<head>
    <title>List Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in uploaded_files %}
            <li>{{ file.file_name }} - <a href="{% url 'download_file' file.id %}">Download</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload another file</a>
</body>
</html>
